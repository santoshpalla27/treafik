services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - "\${HTTP_PORT:-80}:80"
      - "\${HTTPS_PORT:-443}:443"
    environment:
      - TZ=\${TZ:-UTC}
    command:
      # Global configuration
      - "--global.checknewversion=true"
      - "--global.sendanonymoususage=false"
      
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Ping
      - "--ping.entrypoint=web"
      
      # Logging
      - "--log.level=INFO"
      - "--log.format=common"
      - "--accesslog=true"
      - "--accesslog.format=common"
      
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"
      - "--providers.file.filename=/dynamic.yml"
      - "--providers.file.watch=true"
      
      # Certificate resolvers
      - "--certificatesresolvers.letsencrypt.acme.email=\${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/dynamic.yml:ro
      - traefik_letsencrypt:/letsencrypt
      
    labels:
      - "traefik.enable=true"
      
      # Global HTTP to HTTPS redirect
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      
      # Traefik Dashboard
      - "traefik.http.routers.traefik-dashboard.rule=Host(`\${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik-dashboard.service=api @internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth @file,security-headers @file,compression @file"
      
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    environment:
      - TZ=\${TZ:-UTC}
      
    labels:
      - "traefik.enable=true"
      
      # Portainer Web UI
      - "traefik.http.routers.portainer.rule=Host(`\${PORTAINER_DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.routers.portainer.service=portainer"
      - "traefik.http.routers.portainer.middlewares=security-headers @file,compression @file"
      
      # Portainer Service
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  landing:
    image: nginx:alpine
    container_name: landing
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - ./landing:/usr/share/nginx/html:ro
      
    labels:
      - "traefik.enable=true"
      
      # Landing Page
      - "traefik.http.routers.landing.rule=Host(`\${ROOT_DOMAIN}`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls=true"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.landing.middlewares=security-headers @file,compression @file"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy:
    name: proxy
    driver: bridge

volumes:
  traefik_letsencrypt:
    name: traefik_letsencrypt
  portainer_data:
    name: portainer_data