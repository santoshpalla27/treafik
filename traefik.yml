# API Configuration
api:
  dashboard: true
  debug: false
  insecure: false

# Entrypoints
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          regex: "^http://(.*)$"
          replacement: "https://$1"
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        options: default

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik
    watch: true
    swarmMode: false
  file:
    filename: /config.yml
    watch: true

# Certificate Resolvers - Let's Encrypt HTTP Challenge
certificatesResolvers:
  letsencrypt:
    acme:
      email: \${ACME_EMAIL}
      storage: /acme.json
      httpChallenge:
        entryPoint: web
      caServer: https://acme-v02.api.letsencrypt.org/directory

  # Staging (for testing - comment out for production)
  letsencrypt-staging:
    acme:
      email: \${ACME_EMAIL}
      storage: /acme-staging.json
      httpChallenge:
        entryPoint: web
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory

# Global Settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Logging
log:
  level: INFO
  filePath: /logs/traefik.log
  format: json

accessLog:
  filePath: /logs/access.log
  format: json
  fields:
    defaultMode: keep
    names:
      ClientUsername: drop

# Metrics (Optional - Prometheus)
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

http:
  middlewares:
    # Basic Authentication
    auth:
      basicAuth:
        users:
          - "admin:\${BASIC_AUTH_PASSWORD}"
        realm: "Traefik"
    
    # Security Headers
    securityHeaders:
      headers:
        accessControlAllowOriginList:
          - "https://\${DOMAIN}"
        accessControlMaxAgeSeconds: 100
        addVaryHeader: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        frameDeny: true
        referrerPolicy: "strict-origin-when-cross-origin"
        sslProxyHeaders:
          X-Forwarded-Proto: "https"
        stsIncludeSubdomains: true
        stsMaxAge: 63072000
        stsPreload: true
    
    # Rate Limiting
    rateLimitMiddleware:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
    
    # Compression
    compression:
      compress: true
    
    # CORS
    corsMiddleware:
      headers:
        accessControlAllowMethods:
          - GET
          - OPTIONS
          - PUT
          - POST
          - DELETE
        accessControlAllowOriginList:
          - "https://\${DOMAIN}"
        accessControlMaxAgeSeconds: 100
        addVaryHeader: true

  # TLS Configuration
  tls:
    options:
      default:
        minVersion: VersionTLS12
        cipherSuites:
          - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        sniStrict: true